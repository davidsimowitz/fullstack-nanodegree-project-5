<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/default.css">
  </head>

  <body>
    <div id="locations" data-bind="with: locationsList">
      <section class="interface-container">
        <section class="interface-wrapper">
          <input id="locations-filter-input" type="text" size="19" placeholder="Search locations here." data-bind="textInput: filter">
          <input id="locations-filter-clear" type="button" value="âœ•" title="clear" data-bind="click: $parent.clearFilter">
        </section>
      </section>
      <section class="location-container" data-bind="foreach: locations">
        <section class="location-wrapper" data-bind="visible: isVisible, event: { mouseover: listItemOver, mouseout: listItemOut, click: listItemClick }">
          <h4 class="location-title" data-bind="text: marker.title, attr: { title: marker.title }"></h4>
        </section>
      </section>
    </div>
    <div id="map" data-bind="css: locationsList().mapDimensions"></div>
    <div id="menu-button" data-bind="css: locationsList().menuButtonPosition, click: toggleLocationList">&#9654;</div>
    <script src="js/default-locations.js"></script>
    <script src="js/map.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4xfBJQ4i5RPpco8sYGsQyX0_Y1dr-Des&callback=initMap"
    async defer onerror="mapError()"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
